{% extends 'base.html' %}

{% block content %}
{% if editing %}
<h1 class="mb-6 text-3xl">Edit Ad:</h1>
<form method="post" action="{% url 'ad_edit' ad.id %}" enctype="multipart/form-data" >
    {% csrf_token %}
    <div class="form-container">
            <div class="table-container">
                <table >
                    {% for field in form %}
                        <tr>
                            <td>{{ field.label_tag }}</td>
                            <td >{{ field }}</td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        <button class="mt-6 py-4 px-8 text-lg bg-teal-500 hover:bg-teal-700 rounded-xl text-white">Submit</button>
    </div>
</form>
{% else %}
<h1 class="mb-6 text-3xl">New Ad</h1>
<form method="post" action="." enctype="multipart/form-data" >
    {% csrf_token %}
    <div class="form-container">
            <div class="table-container">
                <table >
                    {% for field in form %}
                        <tr>
                            <td>{{ field.label_tag }}</td>
                            <td >{{ field }}</td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        <button class="mt-6 py-4 px-8 text-lg bg-teal-500 hover:bg-teal-700 rounded-xl text-white">Submit</button>
    </div>
</form>

{% endif %}
{% endblock %}
